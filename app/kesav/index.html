<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Data</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Submit Your Data</h2>
  <form id="dataForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="3" placeholder="Enter your message" required></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  <div id="responseMessage" class="mt-3"></div>
</div>

<!-- Bootstrap JS, Popper.js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
// Handle form submission
$("#dataForm").on("submit", function(event) {
  event.preventDefault();  // Prevent the default form submission

  var formData = {
    name: $("#name").val(),
    email: $("#email").val(),
    message: $("#message").val()
  };

  // Submit data via an AJAX request to the Node.js server
  axios.post("http://localhost:3000/submit", formData)
    .then(function(response) {
      $("#responseMessage").html(`<div class="alert alert-success">${response.data.message}</div>`);
    })
    .catch(function(error) {
      $("#responseMessage").html(`<div class="alert alert-danger">An error occurred: ${error.message}</div>`);
    });
});
</script>

</body>
</html>
